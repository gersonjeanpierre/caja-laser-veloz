<div class="flex h-screen w-full">
  <!-- Sidebar -->
  <p-panel class="w-60 flex sidebar-panel m-2" showHeader="false">
    <div class="flex-grow w-full">
      <div class="mt-4 mb-3">
        <app-logo-laser-veloz [className]="emSize" />
      </div>
      <!-- Tailwind Menubar -->
      <nav class="w-full">
        <ul class="flex flex-col gap-1 px-2">
          @for (item of items; track item) {
            <li>
              <a
                [routerLink]="item.routerLink"
                routerLinkActive="active-menu-item"
                [ngClass]="{
                  'flex items-center px-3 py-2 rounded transition-colors duration-200 hover:bg-gray-100': true,
                  'bg-zinc-900 text-white': router.url === item.routerLink,
                  'pointer-events-none': router.url === item.routerLink,
                }"
                [attr.tabindex]="router.url === item.routerLink ? -1 : 0"
                [attr.aria-disabled]="router.url === item.routerLink ? 'true' : null"
              >
                <i [class]="'pi ' + item.icon + ' mr-2'"></i>
                <span>{{ item.label }}</span>
              </a>
            </li>
          }
        </ul>
      </nav>
      <!-- Avatar User -->
      <div class="p-4">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">
            <i class="pi pi-user"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">{{ cashierFullName }}</p>
            <p class="text-xs">Cajero(a)</p>
          </div>
        </div>
      </div>
    </div>
  </p-panel>
  <!-- Main Content -->
  <p-panel
    pRipple
    class="flex-1 flex flex-col overflow-auto my-2 mr-2 p-0 content-panel"
    showHeader="false"
  >
    <router-outlet></router-outlet>
  </p-panel>
</div>
